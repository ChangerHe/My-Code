<body>
    <script>
        var scope = "global scope";

        function checkscope() {
            var scope = "local scope";

            function f() {
                return scope;
            }
            return f();
        }
        checkscope();
        console.log(checkscope());

        console.log(this instanceof Object);

        console.log(Math.random());
        console.log(this.Math.random());

        var a = 1;
        console.log(this.a);
    </script>
