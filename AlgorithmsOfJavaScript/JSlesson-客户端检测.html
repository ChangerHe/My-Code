        var width = window.innerWidth;
        if (typeof width != 'number') { //检测IE浏览器是否处于怪异模式下
            if (document.compatMode == 'CSS1Compat') {
                width = document.documentElement.clientWidth;
            } else {

            }

        // 用户代理检测
        // 标识浏览器版本的各种信息的
        console.log(navigator.userAgent);
        var client = function() {
            var engine = {
                ie: false,
                gecko: false,
                khtml: false,
                opera: false,
                ver: 0
            }
            return { //同时返回引擎浏览器和系统名称
                engine: engine
            }
        }();
        var ua = navigator.userAgent;
