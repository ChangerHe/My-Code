        function List() {
            this.listSize = 0;
            this.pos = 0;
            this.dataScore = [];
            this.clear = clear;
            this.find = find;
            this.toString = toString;
            this.insert = insert;
            this.append = append;
            this.remove = remove;
            this.front = front;
            this.end = end;
            this.prev = prev;
            this.next = next;
            this.length = length;
            this.currPos = currPos;
            this.moveTo = moveTo;
            this.getElement = getElement;
            this.contains = contains;
            this.insertBig = insertBig;
            this.insertSmall = insertSmall;
        }

        function insertBig(a) {
            function isBig(b) {
                return b < a;
            }
            if (this.dataScore.every(isBig)) {
                this.dataScore[this.listSize] = a;
                return true;
            } else {
                return false;
            }
        }

        function insertSmall(a) {
        	function isSmall(b) {
        		return a < b;
        	}
        	if (this.dataScore.every(isSmall)) {
        		this.dataScore[this.listSize] = a;
        		return true;
        	} else {
        		return false;
        	}
        }

        function find(a) {
            for (var i = 0; i < this.dataScore.length; i++) {
                if (this.dataScore[i] == a) {
                    return i;
                }
            }
            return -1;
        }

        function append(a) {
            this.dataScore[this.listSize++] = a;
        }

        function remove(a) {
            var foundAt = this.find(a);
            if (foundAt != -1) {
                this.dataScore.splice(foundAt, 1);
                this.listSize--;
                return true;
            } else {
                return false;
            }
        }

        function length() {
            return this.listSize;
        }

        function toString() {
            return this.dataScore;
        }

        function insert(a, after) {
        	var insertPos = this.find(after);
        	if (insertPos > -1) {
        		this.dataScore.splice(insertPos+1, 0, a);
        		++this.listSize;
        		return true;
        	}
        	return false;
        }

        function clear() {
        	this.dataScore = [];
        	this.listSize = this.pos = 0;
        }

        function contains(a) {
        	if (this.find(a) == 1) {
        		return true
        	} else {
        		return false;
        	}
        }

        function next() {
    		return this.pos++;
        }

        function currPos() {
        	return this.pos;
        }

        function moveTo(pos) {
        	this.pos = pos;

        }

        function getElement() {
        	return this.dataScore[this.pos]
        }

        function prev() {
        	if(this.pos > 0) {
        		this.pos--;
        	}
        }

        function end() {
        	this.pos = this.listSize-1;
        }

        function front() {
        	this.pos = 0;
        }
    </script>
