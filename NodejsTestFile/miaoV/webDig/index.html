    用户的浏览器使用流程
        1.通过浏览器发送一个http请求到指定的主机
        2.服务器接收到请求,并对该请求进行分析和处理
        3.服务器处理完成之后,返回对应的数据到用户的机器
        4.浏览器接收服务器返回的数据, 并根据接收到的数据进行分析和处理

    客户端与服务端
        由客户端发送一个http请求到指定的服务端
        服务端接收并处理请求
        返回数据到客户端

    传输的过程中,需要遵循http协议

    nodejs中使用http模块来进行服务器的搭建
