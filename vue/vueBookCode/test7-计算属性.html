<body>
    <div id="app">
        <h1>{{cents}}</h1>
        <h1>{{price}}</h1>

        <!--<h1>{{firstName}}</h1>-->
        <!--<h1>{{lastName}}</h1>-->
        <!--<h1>{{fullName}}</h1>-->
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                cents: 100
            },
            computed: {
                price: {
                    set(newValue) {
                        this.cents = newValue * 100
                    },
                    get() {
                        return (this.cents/100).toFixed(2)
                    }
                }
            }
        })
