<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--<script src="vue.js"></script>-->
    <script src="vue1.js"></script>
</head>
</head>
<body>
    <div id="app">
        <button @click="say('hello', $event)">1111</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            methods: {
                greet(event) {
                    alert('11111')
                    alert(event)
                },
                say(str, e) {
                    alert('say' + str)
                    alert(e)
                }
            }
        })

        vm.greet()
    </script>
</body>
</html>
