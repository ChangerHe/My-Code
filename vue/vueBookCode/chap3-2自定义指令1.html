<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--<script src="../node_modules/vue/dist/vue.min.js"></script>-->
    <script src="../node_modules/vue/dist/vue1.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-my-msg:console.log="content"></div>
    </div>
    <script>
        Vue.directive('my-msg', {
          bind() {
            console.log('~~~~~~~~~~~~~bind~~~~~~~~~~~~~~~~~~~')
            console.log('el', this.el)
            console.log('name', this.name)
            console.log('vm', this.vm)
            console.log('expression', this.expression)
            console.log('arg', this.arg)
            console.log('modifiers', this.modifiers)
            console.log('descriptor', this.descriptor)
          },
          update(newVaule, oldVaule) {
            var keys = Object.keys(this.modifiers)
            window[this.arg][keys[0]](newVaule)
          },
          unbind() {

          }
        })

        var vm = new Vue({
          ela: '#app',
          data: {
            content: 'there is the content'
          }
        })
    </script>
</body>
</html>
