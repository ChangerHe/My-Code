<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <!--<script src="../node_modules/vue/dist/vue1.min.js"></script>-->
</head>
<body>
    <ul id="app">
       <li v-for="(index,item) in items" v-repeat="items" v-bind:class="'item-'+index">
           {{item}} - {{parentMsg}} {{item.childMsg}}
       </li>
    </ul>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                parentMsg: 'didi',
                items: [
                    {childMsg: '111'},
                    {childMsg: '222'},
                    {childMsg: '333'}
                ]
            }
        })

        vm.items.length = 2
    </script>
</body>
</html>
