<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*  {
			margin: 0;
			padding: 0;
		}

		html, body {
			width: 100%;
			height: 100%;
		}

		body {
		}

		.box {
			display: absolute;
			width: 100px;
			height: 100px;
			background: #000;
		}
	</style>
</head>
<body>
	<div class="box" style="top: 0;left: 0;"></div>


	<script>
	console.log(document.body.clientHeight)

		var boxSizing = {
			width: 100,
			height: 100
		}
		beCenter(boxSizing)
		function beCenter(boxSizing) {
			var width = document.body.clientWidth
			var height = document.body.clientHeight
			var left = (width - boxSizing.width) /2
			var top = (height - boxSizing.height) /2
			console.log(left, top)

			document.getElementsByClassName('box').style.left = left
			document.getElementsByClassName('box').style.top = top

		}
	</script>
</body>
</html>
