<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			margin: 10px;
			box-shadow: 2px 3px 4px #000;
			position: relative;
		}

		.box1 span {
            position: absolute;
            top:50%;
            left:50%;
            width:100%;
            transform:translate(-50%,-50%);
            text-align: center;
        }    
	</style>
</head>
<body>
	<div class="box box1">
        <span>垂直居中</span>
	</div>
</body>
</html>
