<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			border-radius: 20px;
			box-shadow: 2px 3px 6px #000;
			margin: 20px;
			display: flex;
		}

		.box .dot {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: #000;
		}

		.box1 {
			/*display: flex;*/
			justify-content: center;
			align-items: center;
		}

		.box2 {
			/*display: flex;*/
			/*justify-content: center;*/
			align-items: center;
			flex-flow: wrap column;
			/*flex-direction: column;*/
			justify-content: space-around;
		}

		.box3 {
			/*display: flex;*/
			justify-content: space-around;
			align-items: center;
			box-sizing: border-box;
			padding: 6px;
		}

		.box3 .dot1 {
			align-self: flex-start;
		}
		.box3 .dot2 {
			align-self: center;
		}
		.box3 .dot3{
			align-self: flex-end;
		}

		.box4 {
			flex-wrap: wrap;
			box-sizing: border-box;
			padding: 10px;
			justify-content: space-around;
			align-content: space-around;
		}

		.box5 {
			/*flex-flow: wrap;*/
			/*justify-content: space-around;*/
			/*align-content: space-around;*/
			flex-direction: column;
			justify-content: center;
			box-sizing: border-box;
			padding: 10px;
		}

		.box5 .content {
			display: flex;
		}

		.box5 .content1 {
			justify-content: space-between;
		}
		.box5 .content2 {
			align-self: center;
		}
		.box5 .content3 {
			justify-content: space-between;
		}

		.box6 {
			flex-direction: column;
			justify-content: center;
		}

		.box6 .content {
			display: flex;
			align-self: center;
		}
	</style>
</head>
<body>
	<div class="box box1">
		<div class="dot dot1"></div>
	</div>
	<div class="box box2">
		<div class="dot dot1"></div>
		<div class="dot dot2"></div>
	</div>
	<div class="box box3">
		<div class="dot dot1"></div>
		<div class="dot dot2"></div>
		<div class="dot dot3"></div>
	</div>
	<div class="box box4">
		<div class="dot dot1"></div>
		<div class="dot dot2"></div>
		<div class="dot dot3"></div>
		<div class="dot dot4"></div>
	</div>
	<div class="box box5">
		<div class="content content1">
			<div class="dot dot1"></div>
			<div class="dot dot2"></div>
		</div>
		<div class="content content2 dot dot3"></div>
		<div class="content content3">
			<div class="dot dot4"></div>
			<div class="dot dot5"></div>
		</div>
	</div>
	<div class="box box6">
		<div class="content content1">
			<div class="dot dot1"></div>
			<div class="dot dot2"></div>
		</div>
		<div class="content content2">
			<div class="dot dot1"></div>
			<div class="dot dot2"></div>
		</div>
		<div class="content content3">
			<div class="dot dot1"></div>
			<div class="dot dot2"></div>
		</div>
		
	</div>
</body>
</html>
