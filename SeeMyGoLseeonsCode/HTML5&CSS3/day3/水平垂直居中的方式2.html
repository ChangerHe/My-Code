<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			top: 0;
		}

		html, body {
			width: 100%;
			height: 100%;
		}

		body:after {
			content: '';
			width: 0;
			height: 100%;
			vertical-align: middle;
		}

		#box {
			width: 100px;
			height: 100px;
			background: #000;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
