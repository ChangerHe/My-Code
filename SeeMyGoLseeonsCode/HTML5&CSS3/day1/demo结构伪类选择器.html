<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			list-style: none;
			width: 300px;
			margin: 100px auto;
			border-top: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
		}

		ul > li {
			display: inline-block;
			padding: 5px;
		}

		ul > li:empty {
			border-left: 1px solid #000;
			padding-right: 5px;
		}
	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>新闻</li>
		<li></li>
		<li>关于</li>
		<li></li>
		<li>招聘</li>
		<li>文化</li>
	</ul>
</body>
</html>
