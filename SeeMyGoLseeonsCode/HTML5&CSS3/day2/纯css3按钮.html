<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 80px;
			height: 40px;
			border-radius: 8px;
			text-align: center;
			line-height: 40px;
			color: #fff;
			background: #55eee6;
			background: linear-gradient(180deg, #55eee6, #00cbff);
		}
		#box1 {
			width: 80px;
			height: 40px;
			border-radius: 40px;
			text-align: center;
			line-height: 40px;
			color: #fff;
			background: #55eee6;
			background: linear-gradient(180deg, #55eee6, #00cbff);
		}
		#box2 {
			width: 80px;
			height: 40px;
			border-radius: 6px;
			text-align: center;
			line-height: 40px;
			color: #fff;
			background: #55eee6;
			background: linear-gradient(180deg, #55eee6, #00cbff);

		}
	</style>
</head>

	<div id="box">
