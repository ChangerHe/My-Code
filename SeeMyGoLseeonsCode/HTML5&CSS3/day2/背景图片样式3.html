<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			width: 100%;
			height: 100%;
		}

		.box {
			width: 200px;
			height: 100px;
			background-image: radial-gradient(6px at 0 0, rgba(0,0,0,0) 0px, rgba(0,0,0,0) 20px, #000 21px, #000 40px);
			position: relative;
		}

		.box:after {
			content: '';
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background: #fff;
			position: absolute;
			top: -20px;
			right: -20px;
		}

		.box:before {
			content: '';
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background: #fff;
			position: absolute;
			z-index: 100;
			top: 80px;
			right: 90px;
		}

		
	</style>

</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
