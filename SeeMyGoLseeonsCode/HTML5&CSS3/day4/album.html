<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			user-select: none;
		}

		a {
			text-decoration: none;
			color: #fff;
		}

		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.content {
			position: relative;
			z-index: 1001;
			width: 100%;
			height: 100%;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding-top: 200px;
		}

		.box {
			display: flex;
			flex: 0 0 170px;
			position: relative;
			width: 170px;
			height: 170px;
			background: #e6674a;
			border: 2px solid #fff;
			margin: 4px;
			color: #fff;
			font-size: 24px;
			font-weight: 700;
			text-align: center;
			cursor: pointer;
		}

		.box .img {
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			top: -60px;
			left: 20px;
			width: 130px;
			height: 130px;
			border-radius: 50%;
			background: #fff;
			color: #fff;
		}

		.box .img img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			filter: saturate(50%);
			z-index: 999;
		}

		.box:hover .img img {
			filter: saturate(100%);

		}

		.box .fonts {
			width: 170px;
			height: 170px;
			padding-top: 76px;
			overflow: auto;
			z-index: 999;
		}



		.box:active {
			background: #ff794a;
		}

		.change {
			
			animation: change-bg 2s;
		}

		
		.cover {
			position: fixed;
			z-index: 997;
			width: 100%;
			height: 100%;
			-webkit-background-size: cover;
			background-size: cover;
		}

		.cover{
			/*display: none;*/
			width: 100%;
			height: 100%;
			position: fixed;
			z-index: 1000;
		}

		.cover img {
			width: 100%;
			height: 100%;
		}

		#J_cover1:target {
			/*display: block;*/
			z-index: 1001;
			background-size: cover;
			animation: changebg1 1s;
		}

		#J_cover2:target {
			z-index: 1001;
			background-size: cover;
			transform-origin: left bottom;
			animation: changebg2 1s;
		}

		#J_cover3:target {
			z-index: 1001;
			background-size: cover;
			animation: changebg3 1s;
		}

		#J_cover4:target {
			z-index: 1001;
			background-size: cover;
			animation: changebg4 1s;
		}

		#J_cover5:target {
			z-index: 1001;
			background-size: cover;
			animation: changebg5 1s;
		}


		
		@keyframes changebg4 {
			0% {transform: skew(20deg, 20deg);}
			100% {transform: translate(0, 0);}
		}		
		@keyframes changebg2 {
			0% {transform: rotatez(-90deg);}
			100% {transform: translate(0);}
		}		
		@keyframes changebg3 {
			0% {transform: rotate(-360deg) scale(0);}
			100% {transform: rotate(0deg) scale(1);}
		}		
		@keyframes changebg1 {
			0% {transform: translate(-2000px);}
			100% {transform: translate(0);}
		}		
		@keyframes changebg5 {
			0% {transform: scale(.5,.5);}
			100% {transform: scale(1,1);}
		}

	</style>
</head>
