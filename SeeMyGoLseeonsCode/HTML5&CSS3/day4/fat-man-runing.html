<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-image: url(imgs/2_1.jpeg);
			background-size: cover;
			animation: run 1s infinite, moveon 4s infinite;
		}

		@keyframes run {
			0% {background-image: url(./imgs/2_1.jpeg);}
			12.5% {background-image: url(./imgs/2_2.jpeg);}
			25% {background-image: url(./imgs/2_3.jpeg);}
			37.5% {background-image: url(./imgs/2_4.jpeg);}
			50% {background-image: url(./imgs/2_5.jpeg);}
			62.5% {background-image: url(./imgs/2_6.jpeg);}
			75% {background-image: url(./imgs/2_7.jpeg);}
			87.5% {background-image: url(./imgs/2_8.jpeg);}
			100% {background-image: url(./imgs/2_1.jpeg);}
		}

		@keyframes moveon {
			0% {transform: translate(0);}
			49.99% {transform: translate(1000px) ;}
			50% {transform: translate(1000px) rotateY(180deg);}
			99.99% {transform: translate(0) rotateY(180deg);;}
			100% {transform: translate(0);}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
