<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 200px;
			margin: 0 auto;
			display: flex;
		}
		.box {
			position: relative;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-image: radial-gradient(90px at 30px 30px, #ccc, #000)
		}

		@keyframes moveone {
			0% {transform:translate(0);}
			25% {transform:translate(-300px)}
			50% {transform:translate(0)}
			100% {transform:translate(0)}
		}
		@keyframes move2 {
			0% {transform:translate(0)}
			25% {transform:translate(300px);}
			50% {transform:translate(0);}
			100% {transform:translate(0);}
		}

		.box1 {
			animation: moveone 2s  ease-in-out infinite;
		}
		.box2 {

			animation: move2 2s ease-in-out 1s infinite;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box box1"></div>
	<div class="box box2"></div>
	
</div>
</body>
</html>
