<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			width: 100%;
			height: 100%;

		}
		body {
			width: 100%;
			height: 100%;
			/*display: flex;*/
			/*justify-content: center;
			align-items: center;
			flex: 1 1;*/
		}
		#box {
			margin: 150px 300px;
		}

		.container {
			transform: scale(1.1, 1.1);
		}

		.box {
			position: relative;
			width: 300px;
			height: 300px;
			/*transform: rotate(45deg, 20deg);*/
			transform:rotate(135deg);
			/*translate: ;*/
			background-color: #900;
			background-image: radial-gradient(50px at 0px 0px, #fff, #900);

		}

		.box:before {
			content: '';
			position: absolute;
			top: 0;
			left: -145px;
			width: 300px;
			height: 300px;
			background-color: #900;
			border-radius: 50%;
		}
		.box:after {
			content: '';
			position: absolute;
			bottom: -145px;
			right: 0;
			width: 300px;
			height: 300px;
			background-color: #900;
			border-radius: 50%;
		}
	</style>
</head>
<body>
<div id="box" class="">
	<div class="box"></div>
</div>


	<script>
		setInterval(function() {
			var box = document.querySelector('#box')
			// console.log(box)
			if(box.className == '') {
				box.className = "container"
			} else {
				box.className = ""
			}

		}, 1000)
	</script>
</body>
</html>
