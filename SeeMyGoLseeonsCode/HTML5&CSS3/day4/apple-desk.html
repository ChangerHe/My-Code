<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.content {
			width: 660px;
			height: 340px;
			background: url(imgs/bg.jpg);
		}

		.content ul {
			display: flex;
			position: relative;
			width: 500px;
			height: 50px;
			margin: 280px auto 0;
			background: #ccc;
			border-radius: 20px;
			list-style: none;
		}

		.content ul li {
			width: 132px;
			height: 132px;
			margin-top: -40px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.content ul li img {
			width: 70px;
			height: 70px;
		}

		.content ul li:hover img {
			animation: change .3s ;
			animation-fill-mode: forwards;
		}

		@keyframes change {
			0% {transform: scale(1, 1) translate(0, 0);}
			100% {transform: scale(1.6, 1.6) translate(0, -20px);}
		}
	</style>
</head>
<body>
	<div class="content">
		<ul>
			<li><a href="javascript:;"><img src="imgs/icon-1.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="imgs/icon-2.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="imgs/icon-3.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="imgs/icon-4.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="imgs/icon-5.png" alt=""></a></li>
		</ul>
	</div>
</body>
</html>
