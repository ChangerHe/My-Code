<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}


		@keyframes sport {
			from {transform: rotateX(-15deg) rotateY(0deg) ;}
			to {transform: rotateX(-15deg) rotateY(360deg);}
		}
		body,html {
			width: 100%;
			height: 100%;
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		ul {
			position: relative;
			width: 300px;
			height: 300px;
			list-style: none;
			background: #ccc;
			transform-style: preserve-3d;
			transform: rotateX(-10deg);
			animation: sport 3s linear 0s infinite;
		}
		li {
			position: absolute;
			width: 300px;
			height: 300px;
			background: rgba(255, 0,0, .6);
			font-size: 80px;
			line-height: 300px;
			text-align: center;

		}

		ul:hover {
			animation-play-state: paused;
		}

		li:hover {
			animation: bebigger 1s linear 0s;
			background: rgba(0, 255,0, 1);
		}

		@keyframes bebigger {
			0% {transition: scale(1,1);}
			100% {transition: scale(1.2,1.2);}
		}

		li:nth-child(1) {
			transform: rotateY(60deg) translateZ(300px);
		}
		li:nth-child(2) {
			transform: rotateY(120deg) translateZ(300px);
		}
		li:nth-child(3) {
			transform: rotateY(180deg) translateZ(300px);
		}
		li:nth-child(4) {
			transform: rotateY(240deg) translateZ(300px);
		}
		li:nth-child(5) {
			transform: rotateY(300deg) translateZ(300px);
		}
		li:nth-child(6) {
			transform: rotateY(360deg) translateZ(300px);
		}

	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
