<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <h2 v-text='message'></h2>
    </div>

    <script>
        var data = {
            message: '我是模型中的消息'
        }

        new Vue({
            el: '#app',
            data
        })
    </script>
</body>
</html>
