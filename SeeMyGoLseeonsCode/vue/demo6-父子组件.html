<head>

    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <parent></parent>
    </div>

    <template id="tpl">
    </template>
    <script>
        var Parent = {
            template: '<h1>{{message}}</h1>',
            data() {
                return {
                    message: '111'
                }
            },
            components: {
                Child
            }
        }

        var Child = {
            template: '<h1>I am child</h1>',
            data() {
                return {
                    message: '222'
                }
            },
            components: {

            }
        }

        new Vue({
            el: '#app',
            data: {},
            components: {
                Parent
            }
        })
    </script>
