    <style>
        table {
            border-collapse: collapse;

        table thead {
            width: 80%;
            margin: 0 auto;
        }
        table thead th,table tbody td {
            border: 1px solid #000;
            padding: 8px;

        table thead th {

<script id="tpl" type="text/html">
    <tr>
        <td>{{= _id}}</td>
        <td>{{= num}}</td>
        <td>{{= name}}</td>
        <td>{{= country}}</td>
        <td>{{= sex}}</td>
        <td>{{= age}}</td>
        <td>{{= score}}</td>
        <td>{{= works}}</td>
        <td>{{= description}}</td>
    </tr>
</script>
