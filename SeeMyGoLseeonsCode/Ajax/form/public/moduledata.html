<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table thead {
            width: 80%;
            margin: 0 auto;
        }
        table thead th,table tbody td {
            border: 1px solid #000;
            padding: 8px;
        }

        table thead th {
            background: #f6f6f6;
        }
    </style>
    <script src="template-web.js"></script>
</head>
<body>
    <table>
        <thead>
        <th>ID</th>
        <th>编号</th>
        <th>姓名</th>
        <th>籍贯</th>
        <th>性别</th>
        <th>年龄</th>
        <th>评分</th>
        <th>代表作</th>
        <th>歌手信息</th>
        </thead>
        <tbody id="body">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <script id="tpl" type="text/html">
        {{each data as v i }}
        <tr>
            <td>{{data[i]._id}}</td>
            <td>{{data[i].num}}</td>
            <td>{{data[i].name}}</td>
            <td>{{data[i].country}}</td>
            <td>{{data[i].sex}}</td>
            <td>{{data[i].age}}</td>
            <td>{{data[i].score}}</td>
            <td>{{data[i].works}}</td>
            <td>{{data[i].description}}</td>
        </tr>
        {{/each}}
    </script>

    <script>
        window.onload = function() {
            var ajax = new XMLHttpRequest()
            ajax.open('get', '/users/getJson.html')
            ajax.onreadystatechange = function() {
                if(ajax.status == 200 && ajax.readyState == 4) {
                    var data = JSON.parse(ajax.responseText)
                    var html = template('tpl', {data:data})
                    body.innerHTML = html
                }
            }
            ajax.send()
        }
    </script>
</body>
</html>
