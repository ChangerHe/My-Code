	<!--
    1.什么时声明周期
      声明周期是指组件的生命周期, 就是组件从初始化到销毁的整个过程
    2.生命周期分为三个阶段
      0) 初始化之前(不算在三个阶段的生命周期之内)
        getDefaultProps
      1) 组件初始化
        getInitialState 为组件初始化默认值
        componentWillMount 组件即将渲染
        render 组件正在渲染(不算在事件钩子之内)
        componentDidMount 组件渲染以后

      2)

      3) 组件销毁
   -->

	</script>
