<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery-1.11.2.min.js"></script>
    <title>Document</title>
</head>

<body>
<div>
    <p><span>hello</span>how are you?</p>
</div>
    <script>
        /*
        * 如何区分jQuery对象和dom对象?
        *       使用原生JS得到的标签对象就是DOM对象,DOM对象打印出来的结果是一个HTML代码
        *       使用jQuery方法进行操作的对象就是jQuery对象,jQuery对象返回的是一个数组
        * 为什么要区分这两种对象?
        *       因为不同的对象上有不同的属性和方法,最重要的是,jQuery返回出的对象永远都是一个伪数组,所以是不能通过原生的方法对其进行操作的
        * 两种对象之间需要转换的时候,将得出来的jQuery对象后面加上数组的前缀,即可.dom对象转jQuery则更简单,加上$符号即可
        * */
    </script>

</body>

</html>
