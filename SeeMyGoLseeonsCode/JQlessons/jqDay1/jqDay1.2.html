<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-1.11.2.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="box">
        <input type="text" value="1111111">
        <p>22222222</p>
        <div>333333333</div>
        <p>22222222</p>
    </div>

    <ul>
        <p>222222</p>
        <li>101010101</li>
        <li>202020202</li>
        <li>303030303</li>
        <li>404040404</li>
        <li>505050505</li>
    </ul>
    <ul>
        <li>101010101</li>
        <li>202020202</li>
        <li>303030303</li>
        <li>404040404</li>
        <li>505050505</li>
    </ul>
    <ul>
        <li>11111111</li>
    </ul>
    <script>
        console.log($('#box p:last-child'))
        console.log($('#box p:first'))
        console.log($('#box p:first-child'))
        console.log($('#box p:first-of-type'))

        console.log($('ul:first'))
        console.log($('ul li:last:last-child'))
        console.log($('ul li:first:first-child'))
        console.log($('ul li:first:last-child'))
        console.log($('ul li:last:first-child'))
        console.log($('ul li:only-child'))
        console.log($("ul li:nth-child(2)"))
    </script>

</body>

</html>
