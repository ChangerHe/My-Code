<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery-1.11.2.min.js"></script>
    <title>Document</title>
    <style>
        #share {
            width: 180px;
            height:300px;
            position: fixed;
            top: 300px;
            left: -150px;
            cursor: pointer;
        }
        #btn {
            float: right;
            margin-top: 30px;
            width: 30px;
            height: 80px;
            background: #900;
            text-align: center;
            line-height: 40px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            color: #fff;
        }
        #block {
            float: left;
            width: 150px;
            height: 300px;
            background: #ccc;
        }
    </style>
</head>

<body>
<div id="share">
    <div id="btn">分享</div>
    <div id="block"></div>
</div>

    <script>
        $('#share').hover(function(){
            $(this).stop(true)
            $('#share').delay(500).animate(
                {
                    left: '0'
                },500
            )
        },function(){
            $('#share').delay(500).animate(
                {
                    left: '-150px'
                },500
            )
        })

        $('#btn').mousedown(function(e){
            $('#share').off()
            var edgeX = e.clientX - $('#btn')[0].offsetLeft
            var edgeY = e.clientY - $('#btn')[0].offsetTop
            console.log(e.clientX,e.clientY)
            console.log($('#btn')[0].offsetLeft,$('#btn')[0].offsetTop)
            $(document).mousemove(function(e){
                var e = e || window.event;
                var x = e.clientX - edgeX;
                var y = e.clientY - edgeY;

                console.log(x+'px', y+'px')
                $('#share').css('top',y+'px')
                $('#share').css('left',x+'px')
            })
            $(document).mouseup(function(){
                $(this).mousemove(null)
                $(this).mousedown(null)
            })
        })

    </script>

</body>

</html>
