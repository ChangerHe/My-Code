<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery-1.11.2.min.js"></script>
    <title>Document</title>
</head>

<body>
    <p><input type="checkbox" id="checkAll">全选   <input type="checkbox" id="reverse">反选</p>
    <p>
        <input name="hobby" type="checkbox" value="打篮球" /> 打篮球
        <input name="hobby" type="checkbox" value="踢足球" /> 踢足球
        <input name="hobby" type="checkbox" value="听音乐" /> 听音乐
        <input name="hobby" type="checkbox" value="打游戏" /> 打游戏
        <input name="hobby" type="checkbox" value="看电影" /> 看电影
        <input name="hobby" type="checkbox" value="睡觉" /> 睡觉
    </p>

    <script>
        $('#checkAll').on('click',function(){
            $('input[name=hobby]').prop('checked',$('#checkAll').prop('checked'))
        })
        $('#reverse').on('click',function(){
//
//            console.log(a)
            $('input[name=hobby]').each(function(){
                var a = $(this).prop('checked')
                $(this).prop('checked', !$(this).prop('checked'))
            })

        })
    </script>

</body>

</html>
