<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="base.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#container {
			position: relative;
			width: 600px;
			height: 300px;
			margin: 50px auto;
			/*overflow: hidden;*/
		}

		img {
			display: block;
			float: left;
			width: 600px;
			height: 300px;
			vertical-align: middle;
		}

		#box {
			width: 3000px;
			position: absolute;
		}

		.arrow {
			display: block;
			position: absolute;
			width: 50px;
			height: 100px;
			background: rgba(0,0,0,.3);
			font-size: 60px;
			line-height: 90px;
			color: #fff;
			cursor: pointer;
		}

		.arrow:hover {
			background: rgba(0,0,0,.7);
		}

		#left {
			top: 100px;
			left: 0px;
		}

		#right {
			top: 100px;
			left: 550px;
		}

		#dots {
			position: absolute;
			bottom: 0;
			left: 255px
		}

		.dot {
			display: block;
			float: left; 
			width: 18px;
			height: 18px;
			margin: 10px 6px;
			border-radius: 50%;
			background: rgba(0,0,0,.5);
			cursor: pointer;
		}

		.dot:hover {
			background: orange;
		}

		#active {
			background: orange;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="box" style="left: -600px">
		<img src="imgs/project03.png" alt="">
		<img src="imgs/project01.png" alt="">
		<img src="imgs/project02.png" alt="">
		<img src="imgs/project03.png" alt="">
		<img src="imgs/project01.png" alt="">
	</div>
	<span class="arrow" id="left">&lt;</span>
	<span class="arrow" id="right">&gt;</span>
	<div id="dots">
		<span id="active" class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>
</div>
<script>
	var container = document.getElementById('container')
	var box = document.getElementById('box')
	var left = document.getElementById('left')
	var right = document.getElementById('right')
	var dots = document.getElementById('dots')
	var dot = dots.getElementsByTagName('span')
	var img = document.getElementsByTagName('img')

	/*
		需求:
			1.制作点击两侧图标的滚动效果
			2.点击下方原点,也会产生滚动效果,
			3.不动,也能产生滚动效果
	*/
	// 为下方的小点添加index,方便后面的查找
	for (var i = 0; i < dot.length; i++) {
		dot[i].setAttribute('index',i)
	}
	if (parseInt(getStyle(box,'left')) == ) {}


	// 左边的点击换图效果
	left.onclick = function() {
		var curPos = parseInt(getStyle(box,'left'))
		if(curPos <= -1800) {
			console.log(1)
			box.style.left = -600+ 'px';
		} else {
			box.style.left = curPos - 600 + 'px'
		}
	}

	// 右边的点击换图效果
	right.onclick = function() {
		var curPos = parseInt(getStyle(box,'left'))
		if(curPos >= -600) {
			console.log(1)
			box.style.left = -1800+ 'px';
		} else {
			box.style.left = curPos + 600 + 'px'
		}
	}








	// 计算样式的封装
	function getStyle(tag,attr) {
		if(typeof Object.prototype.currentStyle == 'function'){
			return tag.currentStyle(attr)
		} else {
			return window.getComputedStyle(tag)[attr]
		}
	}
	console.log(getStyle(box, 'left'))
</script>
</body>
</html>
