		var username = $('username')
		username.onkeyup = function() {
			//得到表单元素中的值
			var value = this.value;
			//判断内容的长度
			if(value.length<6 || value.length>12) {
				//如果长度不合法,就弹出提示信息
				var span = document.createElement('span')
				span.innerHTML = '用户名必须在6-12个字符串'
				span.style.color = 'red'
				if(username.nextSibling.nodeName !='SPAN')
				{
					this.parentNode.insertBefore(span, this.nextSibling)
				} else if (username.nextSibling.nodeName == 'SPAN') {
					var span = username.nextSibling;
					span.parentNode.removeChild(span)
				}
			}
		}

		  * 2.document.body.clientHeight:拿到的是包含不可见的内容的高度.去除margin占的边距
		  * 3.document.body.scrollHeight:整个网页的高度
		 */
		// 这三者中,其实前两种是比较稳定的,也就是document.documentElement.clientHeight和document.body.clientHeight两者在IE及其低版本浏览器中均有效,并且三个浏览器都能返回相同的值,最后一个scrollHeight,谷歌浏览器认为是整个页面的距离,而火狐和IE则认为是文档流的距离,存在着一点小差距,因此在工作中尽量避免使用
