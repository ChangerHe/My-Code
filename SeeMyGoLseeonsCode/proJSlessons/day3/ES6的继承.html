<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 定义一个父类
		class Person{
			constructor(name, age) {
				this.name = name
				this.age = age
			}

			// 定义一个原型方法
			run() {
				console.log(this.name+'is runing');
			}
		}

		// 定义子类,子类继承父类
		class Student extends Person{
			constructor(name, age, no) {
				// 要想实现子类调用父类的构造函数,那么需要使用super方法
				// 类似于之前使用的
				// Person.apply(this, arguments)
				super(name, age)
				this.no = no
			}

			// 再定义一个子类的方法
			study() {
				console.log(this.name+" is learning");
			}
		}

		var s1 = new Student('小刚', 18, 111)
		s1.study()
		s1.run()

	</script>
</body>
</html>
