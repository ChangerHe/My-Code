<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.min.js"></script>
	<script src="jquery.setColor.js"></script>
</head>
<body>
<div id="div2">
	<div id="div1">
		<h1 >今天发生一件大事</h1>
	</div>
</div>

	<script>
	// 自定义事件
	// 主要通过trigger的方法,将事件绑定到对应的标签上
	$(function(){
		$('html').contextmenu(function(){
			return false
		})
		$('html').mousedown(function(e){
			
			if(e.which === 3) {
				$('h1').trigger('rclick')
			}
		})
	})

	$('h1').on('rclick',function(){
		console.log(111);
	})

	// // 事件的命名空间
	// // 当我们对绑定的时间添加相应的点加后缀时,就可以很方便地解除自己想要解除的事件而不需要影响其他事件
	$('h1').on('click.c1',function(){
		$(this).css('color', '#f00')
	})
	$('h1').on('click.c2',function(){
		$(this).css('backgroundColor', '#0f0')
	})

	$('h1').off('click.c2')

	// 使用原生方法的实现	
	// var h1 = document.querySelector('h1')
	// h1.onclick = function(e) {
	// 	console.log(e)
	// }

	// 使用noConflict来实现避免变量命名冲突的问题
	// var a = jQuery.noConflict(1)
	// console.log(a('h1').html());


	$('h1').setColor('#009')

	// jQuery 中bind() ,live() ,delegate() ,on() 区别

	/*
		bind() 使用bind添加绑定事件,以后添加的元素需要重新进行事件绑定,该事件才能生效

		live()  live哦其实是bind的一种变体,它为元素的父元素添加事件,然后绑定到子元素上.但是因为绑定事件的对象过多,导致性能受到严重影响,在jQuery1.7版本已经废弃

		deligate() 为现在及后面的元素添加绑定事件

		on() 1.9以后的推荐方法,集合了上面的方法的优点,摒弃了对应的缺点


	*/
	</script>
</body>
</html>
