        // Generator函数是ES6提供的一种异步编程解决方案,语法行为与传统函数完全不同

        {
            function* helloWorldGenerator() {
                yield 'hello'
                yield 'world'
                return 'ending'
            }

            let hw = helloWorldGenerator()

            console.log(hw.next())
            console.log(hw.next())
            console.log(hw.next())
            console.log(hw.next())
            console.log(hw.next())
