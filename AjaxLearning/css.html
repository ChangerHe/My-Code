<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <script src="jquery-3.2.1.min.js"></script>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  .container{
    font-size: 14px;
    width: 750px;
    margin: 30px auto 0;
  }
  table{
    border-collapse: collapse;
  }
  tr{
    height: 35px;
    border: 1px solid #eee;
  }
  thead{
    box-sizing: border-box;
    padding-left: 10px;
    background: #eee;
  }
  tbody tr td:first-child{
    text-align: right;
  }
  tbody tr td:last-child{
    padding-left: 10px;
  }
    .avenue{
      width: 400px;
    }
    .bigger{
      width: 300px;
    }
    .blue{
      font-size: 12px;
      line-height: 12px;
      color: blue;
    }
    .red{
      font-size: 12px;
      line-height: 12px;
      color: red;
    }
    .message{
      color: red;
    }
    .submit{
      width: 150px;
      height: 35px;
      margin: 50px 0 100px 300px;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      background: rgba(32,128,0,.78);
    }
  </style>
  <script>
  //AJAX将文本添加到页面中

    $(document).ready(function(){
      $("#send").click(function(){
        $.get("get1.php",{
          username: $("#username").val(),
          content: $("#content").val()
        },function(data,textStatus){
          $("#resText").html(data)
        })
      })
    })
  </script>
</head>
<body>
  <div class="container">
    <table>
      <thead class="table1">
        <tr>
          <td colspan="3"><b>1.会员登录名和密码</b></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>用户名：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td><input type="button" value="检测用户名"><span class="blue">5-19位，请使用英文（a-z，A-Z,数字0-9）</span></td>
        </tr>
        <tr>
          <td>密码：</td>
          <td><input type="password"><i class="message">*</i></td>
          <td><span class="blue">5-19位，请使用英文（a-z，A-Z,数字0-9）注意区分大小写，不能与登录名相同</span></td>
        </tr>
        <tr>
          <td>再次输入密码：</td>
          <td><input type="password"><i class="message">*</i></td>
          <td><span class="blue">两次输入的密码必须一致</span></td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <td colspan="3"><b>2.姓名和联系方式</b></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>真实姓名：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td><input type="radio" name="sex">先生<input type="radio" name="sex">小姐</td>
        </tr>
        <tr>
          <td>电子邮箱：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td><span class="red">非常重要！</span><br><span class="blue">这是客户与您联系的首选方式，请一定填写真实</span></td>
        </tr>
        <tr>
          <td>固定电话：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td><span class="blue">区号+电话号码</span>
        </tr>
        <tr>
          <td>公司所在地：</td>
          <td>
            <select name="城市" id="city">
              <option value="Beijing">Beijing</option>
              <option value="Tianjing">Tianjing</option>
              <option value="Qita">Qita</option>
            </select>
            <select name="地区" id="area">
              <option value="Beijing">Beijing</option>
              <option value="Tianjing">Tianjing</option>
              <option value="Qita">Qita</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>街道地址：</td>
          <td colspan="2"><input  class="avenue" type="text"><i class="message">*</i><span class="blue">填写县区、街道、门牌号</span></td>
        </tr>
        <tr>
          <td>传真号码：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td></td>
        </tr>
        <tr>
          <td>手机号码：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td></td>
        </tr>
        <tr>
          <td>邮政编码：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td></td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <td colspan="3"><b>3.公司名称和主营业务</b></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>贵公司名称：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td></td>
        </tr>
        <tr>
          <td>你的职位：</td>
          <td><input type="text"><i class="message">*</i></td>
          <td></td>
        </tr>
        <tr>
          <td>主营行业：</td>
          <td>
            <select name="地区" id="area">
              <option value="electrionc">电子电工</option>
              <option value="electrionc">electrionc</option>
              <option value="electrionc">electrionc</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>主营产品/服务：</td>
          <td colspan="2"><input  class="bigger" type="text"><i class="message">*</i></td>
        </tr>
        <tr>
          <td>公司网址：</td>
          <td colspan="2"><input class="bigger" type="text"><i class="message">*</i></td>
        </tr>
      </tbody>
      
    </table>
    <input type="button"  class="submit" name="提交表单" value="提交表单">
  </div>
</body>
</html>
