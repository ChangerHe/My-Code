function inherit(p) {
	if(p == null) throw TypeError();
	if(Object.create) {
		return Object.create(p);
	}
	var t = typeof p;
	if(t !== "object" && t !== "function") {
		throw TypeError();
	}
	function f () {};
	f.prototype = p;
	return new f();
}
var a = {x:1,y:2};
a = inherit({z:3});
console.log(a.__proto__.z)
